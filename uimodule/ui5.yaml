specVersion: "2.2"
metadata:
  name: DemoReusableComponents_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: ${env.SAPUI5_SDK_RESOURCES}
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /test-resources
      configuration:
        rootPath: ${env.SAPUI5_SDK_TEST_RESOURCES}
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources/reuse/ProductSearch
      configuration:
        rootPath: "reuse/ProductSearch"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
        debug: false
        /sap/opu/odata/sap/:
          target: http://<yourserver>:<yourserverport>
          auth:
            fromEnv: false
            user: <youruser>
            pass: <yourpassword>
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration:
      resources:
        path: dist/uimodule
        pattern: "**/*.*"
      connection:
        server: http://<yourserver>:<yourserverport>
      authentication:
        user: <youruser>
        password: <yourpassword>
      ui5:
        language: EN
        package: <yourpackage>
        bspContainer: <yourbspapplication>
        bspContainerText: Generated with easy-ui5
        transportNo: <yourtransport>
        calculateApplicationIndex: true
